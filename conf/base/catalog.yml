# Here you can define all your datasets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

raw_mineria_data:
  type: kedro_datasets.pandas.ExcelDataset
  filepath: data/01_raw/20250728 DATOS MINERIA.xlsx
  load_args:
    sheet_name: null  # null carga todas las hojas como un diccionario
    engine: openpyxl

filtered_kothari_data:
  type: pandas.ParquetDataset
  filepath: data/04_feature/filtered_kothari_data.parquet
  save_args:
    compression: 'snappy'

kothari_results:
  type: pandas.ParquetDataset
  filepath: data/07_model_output/kothari_results.parquet
  save_args:
    compression: 'snappy'

kothari_analysis_data:
  type: pandas.ParquetDataset
  filepath: data/07_model_output/kothari_analysis_data.parquet
  save_args:
    compression: 'snappy'